<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Arsitektur Aplikasi SADHARLib</text>
  
  <!-- Client Layer -->
  <rect x="100" y="100" width="600" height="100" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">Client Layer</text>
  
  <!-- Client Components -->
  <rect x="150" y="150" width="120" height="30" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="210" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Next.js Frontend</text>
  
  <rect x="290" y="150" width="120" height="30" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="350" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">React Components</text>
  
  <rect x="430" y="150" width="120" height="30" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="490" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Tailwind CSS/DaisyUI</text>
  
  <rect x="570" y="150" width="80" height="30" rx="5" ry="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="610" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Chart.js</text>
  
  <!-- Server Layer -->
  <rect x="100" y="230" width="600" height="100" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="260" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">Server Layer</text>
  
  <!-- Server Components -->
  <rect x="150" y="280" width="120" height="30" rx="5" ry="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1" />
  <text x="210" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Next.js API Routes</text>
  
  <rect x="290" y="280" width="120" height="30" rx="5" ry="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1" />
  <text x="350" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Authentication</text>
  
  <rect x="430" y="280" width="120" height="30" rx="5" ry="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1" />
  <text x="490" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Data Validation</text>
  
  <rect x="570" y="280" width="80" height="30" rx="5" ry="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1" />
  <text x="610" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Caching</text>
  
  <!-- AI Services Layer -->
  <rect x="100" y="360" width="600" height="80" rx="10" ry="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="390" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">AI Services Layer</text>
  
  <!-- AI Components -->
  <rect x="150" y="400" width="160" height="30" rx="5" ry="5" fill="#ffe0b2" stroke="#ffb74d" stroke-width="1" />
  <text x="230" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Google Generative AI</text>
  
  <rect x="330" y="400" width="160" height="30" rx="5" ry="5" fill="#ffe0b2" stroke="#ffb74d" stroke-width="1" />
  <text x="410" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Similarity Algorithm</text>
  
  <rect x="510" y="400" width="140" height="30" rx="5" ry="5" fill="#ffe0b2" stroke="#ffb74d" stroke-width="1" />
  <text x="580" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">PDF Processing</text>
  
  <!-- Data Layer -->
  <rect x="100" y="470" width="600" height="80" rx="10" ry="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="400" y="500" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0277bd">Data Layer</text>
  
  <!-- Data Components -->
  <rect x="150" y="510" width="160" height="30" rx="5" ry="5" fill="#b3e5fc" stroke="#4fc3f7" stroke-width="1" />
  <text x="230" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">MongoDB Database</text>
  
  <rect x="330" y="510" width="160" height="30" rx="5" ry="5" fill="#b3e5fc" stroke="#4fc3f7" stroke-width="1" />
  <text x="410" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Redis Cache</text>
  
  <rect x="510" y="510" width="140" height="30" rx="5" ry="5" fill="#b3e5fc" stroke="#4fc3f7" stroke-width="1" />
  <text x="580" y="530" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">File Storage</text>
  
  <!-- Arrows -->
  <!-- Client to Server -->
  <line x1="400" y1="200" x2="400" y2="230" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,230 395,220 405,220" fill="#757575" />
  
  <!-- Server to AI -->
  <line x1="400" y1="330" x2="400" y2="360" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,360 395,350 405,350" fill="#757575" />
  
  <!-- Server to Data -->
  <line x1="400" y1="330" x2="400" y2="470" stroke="#757575" stroke-width="2" />
  <polygon points="400,470 395,460 405,460" fill="#757575" />
  
  <!-- AI to Data -->
  <line x1="300" y1="440" x2="300" y2="470" stroke="#757575" stroke-width="2" />
  <polygon points="300,470 295,460 305,460" fill="#757575" />
</svg>