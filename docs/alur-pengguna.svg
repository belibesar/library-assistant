<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="650" viewBox="0 0 800 650">
  <!-- Background -->
  <rect width="800" height="650" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Alur Pengguna SADHARLib</text>
  
  <!-- Start -->
  <circle cx="400" cy="100" r="30" fill="#4caf50" />
  <text x="400" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Start</text>
  
  <!-- Landing Page -->
  <rect x="325" y="150" width="150" height="50" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Landing Page</text>
  
  <!-- Decision: Login/Register -->
  <polygon points="400,230 450,280 400,330 350,280" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Login/Register?</text>
  
  <!-- Login -->
  <rect x="180" y="260" width="120" height="40" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="240" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Login</text>
  
  <!-- Register -->
  <rect x="500" y="260" width="120" height="40" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="560" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Register</text>
  
  <!-- Dashboard -->
  <rect x="325" y="360" width="150" height="50" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="390" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Dashboard</text>
  
  <!-- Features -->
  <rect x="100" y="450" width="120" height="40" rx="10" ry="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="160" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Chat AI Assistant</text>
  
  <rect x="240" y="450" width="120" height="40" rx="10" ry="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="300" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Pencarian Cerdas</text>
  
  <rect x="380" y="450" width="120" height="40" rx="10" ry="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="440" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Deteksi Plagiarisme</text>
  
  <rect x="520" y="450" width="120" height="40" rx="10" ry="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="580" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Manajemen Koleksi</text>
  
  <!-- Admin Features -->
  <rect x="100" y="520" width="120" height="40" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="160" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Manajemen User</text>
  
  <rect x="240" y="520" width="120" height="40" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="300" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Statistik &amp; Analitik</text>
  
  <!-- Logout -->
  <rect x="520" y="520" width="120" height="40" rx="10" ry="10" fill="#ffebee" stroke="#f44336" stroke-width="2" />
  <text x="580" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Logout</text>
  
  <!-- Arrows with improved paths -->
  <!-- Start to Landing -->
  <path d="M 400 130 L 400 150" stroke="#757575" stroke-width="2" fill="none" />
  <polygon points="400,150 395,140 405,140" fill="#757575" />
  
  <!-- Landing to Decision -->
  <path d="M 400 200 L 400 230" stroke="#757575" stroke-width="2" fill="none" />
  <polygon points="400,230 395,220 405,220" fill="#757575" />
  
  <!-- Decision to Login -->
  <path d="M 350 280 Q 320 280 300 270 Q 280 260 240 260" stroke="#757575" stroke-width="2" fill="none" />
  <polygon points="240,260 250,255 250,265" fill="#757575" />
  <text x="320" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Ya</text>
  
  <!-- Decision to Register -->
  <path d="M 450 280 Q 480 280 500 270 Q 520 260 560 260" stroke="#757575" stroke-width="2" fill="none" />
  <polygon points="560,260 550,255 550,265" fill="#757575" />
  <text x="480" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Tidak</text>
  
  <!-- Login to Dashboard -->
  <path d="M 240 300 Q 240 330 300 345 Q 320 350 325 360" stroke="#757575" stroke-width="2" fill="none" />
  <polygon points="325,360 315,355 320,345" fill="#757575" />
  
  <!-- Register to Dashboard -->
  <path d="M 560 300 Q 560 330 500 345 Q 480 350 475 360" stroke="#757575" stroke-width="2" fill="none" />
  <polygon points="475,360 485,355 480,345" fill="#757575" />
  
  <!-- Decision to Landing (Skip) -->
  <path d="M 400 330 Q 280 350 280 175" stroke="#757575" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <polygon points="280,175 285,185 275,185" fill="#757575" />
  <text x="320" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Lewati</text>
  
  <!-- Dashboard to Features -->
  <path d="M 400 410 L 400 425" stroke="#757575" stroke-width="2" fill="none" />
  <polygon points="400,425 395,415 405,415" fill="#757575" />
  
  <!-- Features connections with curved paths -->
  <path d="M 400 425 L 160 425 L 160 450" stroke="#757575" stroke-width="2" fill="none" />
  <path d="M 400 425 L 300 425 L 300 450" stroke="#757575" stroke-width="2" fill="none" />
  <path d="M 400 425 L 440 425 L 440 450" stroke="#757575" stroke-width="2" fill="none" />
  <path d="M 400 425 L 580 425 L 580 450" stroke="#757575" stroke-width="2" fill="none" />
  
  <!-- Admin Features connections with curved paths -->
  <path d="M 160 490 L 160 520" stroke="#757575" stroke-width="2" fill="none" />
  <path d="M 300 490 L 300 520" stroke="#757575" stroke-width="2" fill="none" />
  
  <!-- Logout connection -->
  <path d="M 580 490 L 580 520" stroke="#757575" stroke-width="2" fill="none" />
  
  <!-- Logout to Landing with improved curve -->
  <path d="M 580 560 Q 580 610 150 610 Q 100 610 100 175 L 325 175" stroke="#757575" stroke-width="2" fill="none" />
  <polygon points="325,175 315,170 315,180" fill="#757575" />
  
  <!-- Role Labels -->
  <rect x="650" y="450" width="100" height="25" rx="5" ry="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="700" y="467" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Semua Pengguna</text>
  
  <rect x="650" y="520" width="100" height="25" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="700" y="537" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Admin Only</text>
</svg>